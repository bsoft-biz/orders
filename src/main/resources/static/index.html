<!doctype html>
<html ng-app="OrdersApp" ng-controller="navigation as nav">
<head>
<title ng-bind="nav.title()">Заявка ТХК</title>
	<link href="css/app.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/xeditable.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-cloak class="ng-cloak">
<!--LiveInternet counter-->
<script type="text/javascript">
	new Image().src = "//counter.yadro.ru/hit?r"+
			encodeURI(document.referrer)+((typeof(screen)=="undefined")?"":
			";s"+screen.width+"*"+screen.height+"*"+(screen.colorDepth?
					screen.colorDepth:screen.pixelDepth))+";u"+encodeURI(document.URL)+
			";"+Math.random();
</script>
<!--/LiveInternet-->
<div class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:nav.tab('home')||nav.tab('passwdreset')}"><a href="#/" translate="MENU_HOME">Home</a></li>
			<li ng-class="{active:nav.tab('order')}"><a href="#/order" translate="MENU_ORDER">Order</a></li>
			<!--li ng-class="{active:nav.tab('catalog')||nav.tab('catalog-detail')}"><a href="#/catalog" translate="MENU_CATALOG">Catalog</a></li-->
			<li ng-class="{active:nav.tab('navigation')}" ng-show="!(nav.authenticated())"><a href="#/login" translate="MENU_LOGIN">Login</a></li>
			<li ng-show="nav.authenticated()"><a href="" ng-click="nav.logout()" translate="MENU_LOGOUT">Logout</a></li>
		</ul>
	</div>
	<div class="container">
		<div class="row">
			<div id="bannerContainer"></div>
		</div>
	</div>
	<div ng-view class="container">
	</div>
	<div class="container">
		<hr>
		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p><span translate="LABEL_FOOTER"></span> &copy; <a href="http://bsoft.biz" target="_blank" translate="DEVELOPER_COMPANY">Business Software</a> 2016</p>
				</div>
			</div>
		</footer>
	</div>
	<script src="js/vendor/angular.js" type="text/javascript"></script>
	<script src="js/vendor/angular-route.js" type="text/javascript"></script>
	<script src="js/vendor/angular-resource.js" type="text/javascript"></script>
	<script src="js/vendor/angular-translate.js" type="text/javascript"></script>
	<script src="js/vendor/angular-translate-loader-static-files.js" type="text/javascript"></script>
	<script src="js/vendor/xeditable.js" type="text/javascript"></script>
	<script src="js/vendor/me-lazyload.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/services/data.js" type="text/javascript"></script>
	<script src="js/services/auth.js" type="text/javascript"></script>
	<script src="js/controllers/home.js" type="text/javascript"></script>
	<script src="js/controllers/order.js" type="text/javascript"></script>
	<script src="js/controllers/login.js" type="text/javascript"></script>
	<script src="js/controllers/navigation.js" type="text/javascript"></script>
	<script src="js/controllers/passwdreset.js" type="text/javascript"></script>
	<script src="js/controllers/catalog.js" type="text/javascript"></script>
	<script src="js/controllers/catalog-detail.js" type="text/javascript"></script>
	<script src="js/controllers/registration.js" type="text/javascript"></script>
    <script src="js/banner.js" type="text/javascript"></script>
</body>
</html>
