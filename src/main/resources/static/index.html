<!doctype html>
<html>
<head>
<title>Заявки БС</title>
	<link href="css/angular-bootstrap.css" rel="stylesheet">
	<link href="css/xeditable.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:nav.tab('home')}"><a href="#/">Домашняя</a></li>
			<li ng-class="{active:nav.tab('order')}"><a href="#/order">Заявка</a></li>
			<li ng-class="{active:nav.tab('navigation')}" ng-show="!(nav.authenticated())"><a href="#/login">Вход</a></li>
			<li ng-show="nav.authenticated()"><a href="" ng-click="nav.logout()">Выход</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/angular-resource.js" type="text/javascript"></script>
	<script src="js/auth/auth.js" type="text/javascript"></script>
	<script src="js/home/home.js" type="text/javascript"></script>
	<script src="js/order/order.js" type="text/javascript"></script>
	<script src="js/navigation/navigation.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/xeditable.js" type="text/javascript"></script>
</body>
</html>
