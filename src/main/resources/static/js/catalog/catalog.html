<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" translate="CATALOG_LABEL">Product catalog</h1>
            <div><span translate="ORDER_LABEL_GROUP">Product group</span> <a href="#" editable-select="group" buttons="no" e-ng-options="g.id as g.groupName for g in groups">
                {{ showGroup() }}</a>
            </div>
            <br>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="item in items | filter: {itemGroup: {id: group}} | orderBy:'ord'">
            <a class="thumbnail" href="#/catalog/{{item.id}}">
                <img class="img-responsive" lazy-src="orders/items/{{item.id}}/thumb" alt="{{item.itemName}}">
                {{item.itemName}}
            </a>
        </div>
    </div>
</div>
