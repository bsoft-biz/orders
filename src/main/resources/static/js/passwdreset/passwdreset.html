<h1 class="page-header" translate="HOME_LABEL_PASSWORD">Reset password</h1>
<div>
    <form role="form" ng-submit="controller.reset()">
        <div class="form-group">
            <label for="password" translate="HOME_LABEL_PASSWORD_NEW">New password:</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="controller.password"/>
        </div>
        <div class="form-group">
            <label for="password2" translate="HOME_LABEL_PASSWORD_NEW1">Retype new password:</label>
            <input type="password" class="form-control" id="password2" name="password2" ng-model="controller.password2"/>
        </div>
        <button type="submit" class="btn btn-primary" translate="HOME_BUTTON_PASSWORD">Change password</button>
    </form>
    <div class="alert alert-danger" ng-show="controller.errorResetPassword">
        {{controller.errorResetPasswordMessage}}
    </div>
</div>
